<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>Online Shopping</title>
</head>

<body>
    <div class="header">
        <div class="title">
            <h2>CS 260</h2>
            <h1>Online Store</h1>
        </div>
    </div>
    <div id="app" class="content">
        <section class="image-gallery">
            <div class="image" v-for="item in sortedItems">
                <h2>{{item.title}} - ${{item.price}}</h2>
                <input type="checkbox" v-model="item.selected" />
                <img :src="item.path" />
            </div>
        </section>
        <button @click="submitPurchase()">Submit Purchase</button>
        <hr>
        <section class="cart">
            <h2 v-if="cart.length > 0">Your Cart:</h2>
            <div class="image" v-for="item in cart">
                <h2>{{item.title}} - ${{item.price}}</h2>
                <img :src="item.path" />
            </div>
        </section>
    </div>




    <div class="footer">
        <a href="admin.html">Admin</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"
        integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js"
        integrity="sha256-g+Q8DFAmG5+eyRPSydX0LY4TfjsL11XSDrIGerbbEdA=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
